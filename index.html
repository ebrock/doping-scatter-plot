<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doping in Professional Cycling</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Open+Sans&display=swap" rel="stylesheet">
  </head>

  <style media="screen">
    .wrapper {
  		width: 1000px;
  		margin: auto;
  		box-shadow: 2px 2px 10px black, -2px -2px 10px black;
  	}

    .circle {
      fill: lightblue;
      fill-opacity: 0.8;
      stroke: black;
    }

    .title {
      font-family: Arial;
      font-size: 40px;
      text-align: center;
    }

    .tooltip {
      font-family: Arial;
      border: 1px solid black;
      padding: 5px;
      background-color: lightblue;
      opacity: 0.8;
    }

  </style>

  <body>
    <script type="text/javascript">
      // Create XML request to get data.
      var req = new XMLHttpRequest();
      req.open(
        "GET",
        "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json",
        true
      );

      // onload is a function called when XMLHttpRequest transaction completes.
      req.onload = function() {
        var dataset = JSON.parse(req.responseText);

        console.log(dataset)

        const w = 1000;
        const h = 500;
        const padding = 60;

        // var years = dataset.map(d => {
        //   return (d['Year']);
        // });

        var years = dataset.map(d => {
          return new Date(d['Year'], 1, 1);
        });

        // The API returns time as mm:ss. This converts mm:ss to seconds so
        // it can be graphed.
        var times = dataset.map(d => {
          let time = d['Time'].split(":");
          let result = (parseInt(time[0]) * 60) + parseInt(time[1])
          return result;
        });

        // Time (y-axis) and Years (x-axis)
        const xScale = d3.scaleTime()
                         .domain(d3.extent(years))
                         .range([padding, (w - padding)]);

        const yScale = d3.scaleTime()
                         .domain(d3.extent(times))
                         .range([(h - padding), padding]);
        // Time (mm:ss)
        // Each plot point has Name, Country, Year, Time, Reason.

        // Create wrapper.
        const wrapper = d3.select("body")
                          .append("div")
                          .attr("id", "wrapper")
                          .attr("class", "wrapper");

        // Create svg.
        const svg = wrapper.append("svg")
                           .attr("width", w)
                           .attr("height", h);

        const tooltip = d3.select("body")
                          .append("div")
                          .attr("id", "tooltip")
                          .attr("class", "tooltip")
                          .style("position", "absolute")
                          .style("z-index", 10)
                          .style("visibility", "hidden");

        // Add circles to svg.
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("class", "circle")
           .attr("year", d => {
             return d['Year'];
           })
           .attr("time", d => {
             return d['Time'];
           })
           .attr("cx", (d, i) => {
             return xScale(new Date(d['Year'], 1, 1));
           })
           .attr("cy", (d, i) => {
             let time = d['Time'].split(":");
             let result = (parseInt(time[0]) * 60) + parseInt(time[1])
             return h - yScale(result - 0);
           })
           .attr("r", 8)

        var bar = svg.selectAll("circle")
          .on("mouseover", function(d) {
            tooltip.style("visibility", "visible");
            tooltip.html("Year: " + d['Year'] + "<br />" +
                         "Name: " + d['Name'] + "<br / />" +
                         "Time: " + d['Time']);
          })
          .on("mousemove", function() {
            tooltip.style("top", event.pageY-20+"px").style("left", event.pageX+25+"px");
          })
          .on("mouseout", function() {
            tooltip.style("visibility", "hidden");
          })

          //  Create axes.
          const xAxis = d3.axisBottom(xScale);
          const yAxis = d3.axisLeft(yScale).tickFormat(d3.timeFormat("%M:%S"));

          // g element to group SVG elements.
          svg.append("g")
             .attr("transform", "translate(0, " + (h - padding) + ")")
             .attr("id", "x-axis")
             .call(xAxis);

          svg.append("g")
             .attr("transform", "translate(" + padding + ", 0)")
             .attr("id", "y-axis")
             .call(yAxis);
      };

      req.send();

      d3.select("body")
        .append("h1")
        .attr("id", "title")
        .attr("class", "title")
        .text("Doping in Professional Cycling");

      console.log("End");
    </script>

    <div id="app">
    </div>
  </body>
</html>
